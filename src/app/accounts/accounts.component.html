<div class="container mt-3" *ngIf="trader">

    <h2>{{ trader.firstName }} {{ trader.lastName }} - Currency Holdings</h2>
    <div class="card-group mt-5">

        <div class="card mx-3">
            <div class="card-body text-center bg-dark">
                <p class="card-text display-6 text-white">${{ trader.account.usd | number: '1.2-2'}}</p>
            </div>
            <div class="card-footer text-center bg-success">
                <h3 class="card-text text-white font-weight-bolder">USD
                    <button *ngIf="trader.account.usd > 0" 
                    type="button" 
                    class="btn btn-outline-light btn-sm"
                    style="float: right;"
                    mat-raised-button (click)="executeTrade(1)">trade</button>
                </h3>
            </div>
        </div>

        <div class="card mx-3">
            <div class="card-body text-center bg-dark">
                <p class="card-text text-white display-6">â‚¬{{ trader.account.eur | number: '1.2-2'}}</p>
            </div>
            <div class="card-footer text-center bg-success">
                <h3 class="card-text text-white font-weight-bolder">EUR
                    <button *ngIf="trader.account.eur > 0"
                    type="button"
                    class="btn btn-outline-light btn-sm"
                    style="float: right;">trade</button>
                </h3>
            </div>
        </div>

        <div class="card mx-3">
            <div class="card-body text-center bg-dark">
                <p class="card-text text-white display-6">Â£{{ trader.account.gbp | number: '1.2-2'}}</p>
            </div>
            <div class="card-footer text-center bg-success">
                <h3 class="card-text text-white font-weight-bolder">GBP
                    <button *ngIf="trader.account.gbp > 0"
                    type="button"
                    class="btn btn-outline-light btn-sm"
                    style="float: right;"
                    >trade</button>
                </h3>
            </div>
        </div>

        <div class="card mx-3">
            <div class="card-body text-center bg-dark">
                <p class="card-text text-white display-6">NZ${{ trader.account.nzd | number: '1.2-2'}}</p>
            </div>
            <div class="card-footer text-center bg-success">
                <h3 class="card-text text-white font-weight-bolder">NZD<button *ngIf="trader.account.nzd > 0" type="button" class="btn btn-outline-light btn-sm" style="float: right;">trade</button></h3>
            </div>
        </div>
    </div>
</div>
